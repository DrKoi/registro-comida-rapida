<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro KFMac</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row pt-3 pb-3">
        <div class="text-center col-12 col-md-12 col-lg-4">
          <img src="img/logo.png" id="logo">
        </div>
        <div class="col col-md col-lg">
          <h1 style="font-size:50px;" class="text-center pt-5 yuseifont">Sistema de registro de pedidos</h1>
        </div>
      </div>
    </header>


    <main class="container-fluid pt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header bgHeaderCards yuseifont text-center">
              <span>Ingresar Pedido</span>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="yuseifont" for="nombre-txt">Nombre del cliente</label>
                <input type="text" class="form-control" id="nombre-txt"/>
              </div>
              <div class="mb-3">
                <div>
                  <label class="yuseifont" for="pedido-select">Seleccione Pedido</label>
                  <select class="form-select" id="pedido-select">
                    <option selected>- - -</option>
                    <option value="1">Combo</option>
                    <option value="2">Sólo hamburguesa</option>
                  </select>
                </div>
              </div>
              <label class="yuseifont" for="total-txt">Total</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" id="total-txt" class="form-control">
              </div>
              <div class="mb-3">
                <label class="yuseifont" for="pago-rb" class="form-label"
                  >Medio de pago
                </label>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="pago-rb"
                    id="pago-efectivo"
                    checked
                    class="form-check-input"
                  />
                  <label for="pago-efectivo" class="yuseifont form-check-label"
                    >Efectivo</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="pago-rb"
                    id="pago-tarjeta"
                    class="form-check-input form-inline"
                  />
                  <label
                    for="pago-tarjeta"
                    class="yuseifont form-check-label"
                    >Tarjeta</label
                  >
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="text-start">
                  <button
                    id="agregar-btn"
                    type="button"
                    class="btn btn-success yuseifont"
                  >
                    Agregar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bgHeaderCards yuseifont text-center">
              <span>Pedidos registrados</span>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead>
                  <tr class="yuseifont">
                    <th>N°</th>
                    <th>Cliente</th>
                    <th>Pedido</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="tbody-tabla">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>

  </body>
</html>
